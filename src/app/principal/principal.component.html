<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        INFORMAÇÕES DO CLIENTE E DO TECNICO
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <label for="nomeCliente">NOME DO CLIENTE</label>
        <input type="text" class="form-control" [(ngModel)]="nomeDoCliente" name="nomeDoCliente">

        <label for="nomeTecnico">NOME DO TECNICO</label>
        <input type="text" class="form-control" [(ngModel)]="nomeDoTecnico" name="nomeDoTecnico">
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        EQUIPAMENTO
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="radio-group">
          <input type="radio" name="activation" id="wifiIntegrado" value="wifiIntegrado" (change)="selecaoEquipamento($event)">
          <label for="wifiIntegrado">{{wifiIntegrado}}</label>

          <input type="radio" name="activation" id="onuRoteador" value="onuRoteador" (change)="selecaoEquipamento($event)">
          <label for="onuRoteador">{{ roteador }}</label>

          <input type="radio" name="activation" id="fttb" value="fttb" (change)="selecaoEquipamento($event)">
          <label for="fttb">{{ fttb }}</label>
        </div>

        <!-- Inputs para os aparelhos selecionados -->
        <input type="text" *ngIf="mostrarInputAS" [(ngModel)]="aparelhoSelecionado" placeholder="Digite o FHTT da ONU/Router" name="aparelhoSelecionado">
        <input type="text" *ngIf="mostrarInputAS" [(ngModel)]="aparelhoSelecionadoOntP" placeholder="DIGITE O PATRIMONIO DA ONU/ROUTER" name="aparelhoSelecionadoOntP">
        <input type="text" *ngIf="mostrarInputSenha" [(ngModel)]="senhaSelecionada" placeholder="DIGITE O PATRIMONIO DA ONU/ROUTER" name="senhaSelecionada">
        <input type="text" *ngIf="mostrarInputFTTB" [(ngModel)]="fttbSelecionado" name="senhaSelecionada">
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        CTO/CEIP
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="radio-group">
          <input type="radio" id="cto" name="ctoSelecionada" value="cto" (change)="selecaoCtoCeip($event)">
          <label for="cto">CTO</label>

          <input type="radio" id="ceip" name="ctoSelecionada" value="ceip" (change)="selecaoCtoCeip($event)">
          <label for="ceip">CEIP</label>

          <input type="radio" id="ctoSemIdentificacao" name="ctoSelecionada" [(ngModel)]="semIdentificacao" value="ctoSemIdentificacao" (change)="selecaoCtoCeip($event)">
          <label for="ctoSemIdentificacao">SEM IDENTIFICAÇÃO</label>
        </div>

        <input type="text" *ngIf="esconderInput && mostrarInputCtoCeip" [(ngModel)]="valorCtoCeip" [placeholder]="tipoCtoCeipSelecionado" name="valorCtoCeip">
        <input type="number" *ngIf="esconderInput || !mostrarInputCtoCeip" [(ngModel)]="valorPortaCtoCeip" placeholder="PORTA:" name="porta">
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header" id="headingFour">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
        OBSERVAÇÃO
      </button>
    </h2>
    <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <h3>DEIXE UMA OBSERVAÇÃO</h3>
        <textarea name="" id="textArea"></textarea>
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header" id="headingFive">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
        AÇÕES
      </button>
    </h2>
    <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <button type="button" class="btn btn-success" (click)="gerarAtendimento()">GERAR ATENDIMENTO</button>
        <button type="button" class="btn">GERAR OS</button>
        <button type="button" class="btn">LIMPAR</button>
      </div>
    </div>
  </div>
</div>
